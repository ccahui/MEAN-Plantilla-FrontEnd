<div class="body">
	<div  *ngIf="heroe">
		<h4>{{ heroe.name | uppercase}} Detalles</h4>
					<!-- ngModel manda error si usas el FORMULARIO -->
		<div class="row">
			<div class="col">
				<input  class="form-control" placeholder="id" 
				[(ngModel)]="heroe.id">
			</div>
			<div class="col">
				<input  class="form-control" placeholder="Nombre" 
				[(ngModel)]="heroe.name">
			</div>
		</div>
	</div>
</div>
