<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarHeroes( input.value )" type="text" class="form-control" placeholder="Buscar Heroes...">

          </div>
      </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <div class="text-right">
                  <button [routerLink]="['/heroe','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear Heroe
                </button>
              </div>

              <h3 class="card-title">Héroes registrados ( <small> {{ total }} </small> )</h3>

              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Foto</th>
                          <th>Héroe</th>
                          <th>Super Poder</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let heroe of heroes">
                          <td>
                              <img [src]="heroe.img | imagen:'heroe'" class="img-50 img-circle">
                          </td>
                          <td>
                              {{ heroe.nombre }}
                          </td>
                          <td>
                              {{ heroe.superPoder }}
                          </td>
                          <td>
                              <button [routerLink]="['/heroe', heroe._id ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                              <button (click)="borrarHeroe( heroe._id )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>

          </div>
      </div>
  </div>
</div>
