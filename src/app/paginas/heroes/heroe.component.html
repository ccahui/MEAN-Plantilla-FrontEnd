<div class="row animated fadeIn">

  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Héroe: {{ heroe.nombre }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarHeroe(f)">
            <div class="form-group">
              <label>Nombre del Héroe</label>
              <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" 
              placeholder="Nombre del héroe"
                required>
            </div>
            <div class="form-group">
              <label>Super Poder</label>
              <input [(ngModel)]="heroe.superPoder" name="superPoder" type="text" class="form-control" 
              placeholder="Super Poder del Héroe">
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <textarea [(ngModel)]="heroe.descripcion" name="descripcion" type="text" class="form-control"
               placeholder="Descripción del Heroe" rows="3"></textarea>
            </div>
            

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a routerLink="/heroes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="col-md-3" *ngIf="heroe._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía</h4>
      <img (click)="actualizarImagen()" [src]="heroe.img | imagen:'heroe'" class="img-circle img-fluid pointer">
    </div>
  </div>

</div>
