<div>
  <h4> Resultado de Busqueda: <b>{{termino}}</b></h4>
</div>
<br>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
  
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
  </div>


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-md-4">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Usuarios</h4>

              <table class="table table-hover" *ngIf="usuarios.length > 0">
                  <tbody>
                      <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                          <td>
                              <img [src]="usuario.img | imagen" class="img-50 img-circle">
                          </td>
                          <td>{{ usuario.nombre }}</td>
                      </tr>
                  </tbody>
              </table>

              <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  No hay registros
              </div>

          </div>
      </div>
  </div>

  <div class="col-md-4">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Heroes</h4>

              <div class="alert alert-info" >
                  No hay registros
              </div>

          </div>
      </div>
  </div>

  <div class="col-md-4">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Otros</h4>


              <div class="alert alert-info" >
                  No hay registros
              </div>

          </div>
      </div>
  </div>



</div>
