<div>
  <h4> Resultado de Busqueda: <b>{{termino}}</b></h4>
</div>
<br>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
  
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
  </div>


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-sm-6 col-md-5 col-xl-4">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Usuarios</h4>

              <table class="table table-hover" *ngIf="usuarios.length > 0">
                  <tbody>
                      <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                          <td>
                              <img [src]="usuario.img | imagen" class="img-50 img-circle">
                          </td>
                          <td>{{ usuario.nombre }}</td>
                      </tr>
                  </tbody>
              </table>

              <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  No hay registros
              </div>

          </div>
      </div>
  </div>

  <div class="col-sm-6 col-md-5 col-xl-4">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Heroes</h4>

              <table class="table table-hover" *ngIf="heroes.length > 0">
                <tbody>
                    <tr *ngFor="let heroe of heroes" [routerLink]="['/heroes']" class="pointer">
                        <td>
                            <img [src]="heroe.img | imagen : 'heroe'" class="img-50 img-circle">
                        </td>
                        <td>{{ heroe.nombre }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-info" *ngIf="heroes.length === 0">
                No hay registros
            </div>
          </div>
      </div>
  </div>





</div>
