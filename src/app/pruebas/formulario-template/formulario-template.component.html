<mat-checkbox (change)="cambio()" [(ngModel)]="cargando">Check me!</mat-checkbox>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef><b>No.</b></th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> <b>Nombre</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> <b>Apellido</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><b>Email</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Footer de la Table-->
    <ng-container matColumnDef="cargando">
      <th  mat-footer-cell *matFooterCellDef colspan="5" class="text-center">
        <mat-spinner class="d-inline-block my-20"></mat-spinner>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasNombre"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasNombre;"></tr>
    <tr mat-row *matFooterRowDef="['cargando']" [hidden]="!cargando"></tr>

  </table>
  <div *ngIf="!cargando">
      <mat-paginator [pageSizeOptions]="[1,5,10]" showFirstLastButtons></mat-paginator>
  </div>
  
</div>
